<head>
    <title>Image Search</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <meta content="dark" name="color-scheme">
  </head>
  
  <body>
    <header>
      <nav>
        <ul id="nav_bar">
          <li class="nav-links" id="image"><a href="index.html">Go Back To Google Search</a></li>
        </ul>  
      </nav>  
    </header>  
    
    <!-- GOOGLE IMG -->  
    <div class="google">
      <a href="" id="google_logo"><img src="googlelogo.png" height="92" width="272"></a>
      <p style="color:blue">Advance Search</p>
    </div>
    
    <!-- FORM SEARCH -->  
    <div class="form">  
        <form action="https://www.google.com/search?as_q=+&as_epq=&as_oq=&as_eq=&as_nlo=&as_nhi=&lr=&cr=&as_qdr=all&as_sitesearch=&as_occt=any&safe=active&as_filetype=&tbs=" name="f">
        <label for="form-search"></label>
        <pre>
All these words    :<input type="text" name="as_q" />
           <br><br>Exact word/phrase  :<input type="text" name="as_epq" />
           <br><br>Any of these words :<input type="text" name="as_oq" />
           <br><br>None of these words:<input type="text" name="as_eq" />
          <br><br> <input type="submit" value="Advanced Search" style="font-size: large;">
        </pre>
</form>
        
    </div>  
    
 <br>
 <br>
 <br>

          <li><a href="#">Privacy</a></li>

        </ul>       
    </footer>      
  </body>
