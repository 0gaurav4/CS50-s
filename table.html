<!DOCTYPE html>
<html>
<head><title>rowspan and colspan</title>
</head>
<body>
<center>
<h3>A more Complex Table</h3>
<table border="5" height="50%">
<tbody style="letter-spacing: 2px;">
<tr><td colspan="5"><img src="univ.jpg" width="100%" height="200"></td>
<td rowspan="5"> <img src="logobbd.png" width="200" height="100%"></td>
</tr>
<tr>
<th>School of Computer Applications</th>
<th> Course Name</th>
<th>Duration</th>
<th>Medum</th>
<th>Total Fees</th>
</tr>
<tr>
<th>Old Course</th>
<td>MCA</td>
<td>2 Years</td>
<td>English</td>
<td>Rs. 50000 per year</td>
</tr>
<tr>
<th>New Course</th>
<td>MCA DS & AI</td>
<td>2 Years</td>
<td>English</td>
<td>Rs. 60000 per year</td>
</tr>
</tbody>
</table>
</center>
</body>
</html>
